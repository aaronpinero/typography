<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../stylesheets/tyfy.css">
    <link rel="stylesheet" href="test.css">
    <title>Tyfy Test - Form Elements</title>
  </head>
  <body class="tyfy-margins-on">
    <header class="tyfy-margins-zero">
      <div><strong><a href="tyfy-test.html">Tests</a></strong></div>
      <h1>Form Elements</h1>
    </header>
  
    <form>
      <fieldset>
        <legend>Text Inputs</legend>
        <div>
          <label>Regular label for text input</label>
          <input type="text" name="name">
        </div>
        <div>
          <label>Regular label for block text input</label>
          <input type="text" name="name" class="tyfy-block">
        </div>
        <div>
          <label class="tyfy-block">Block label for disabled text input</label>
          <input type="text" name="name" disabled>
        </div>
        <div>
          <label class="tyfy-block">Number Input</label>
          <input type="number" name="age">
        </div>
      </fieldset>
      <fieldset>
        <legend>Textareas</legend>
        <div>
          <label class="tyfy-block">Block label for textarea</label>
          <textarea rows="3"></textarea>
        </div>
        <div>
          <label>Regular label for disabled textarea</label>
          <textarea rows="3" disabled></textarea>
        </div>
      </fieldset>
      <fieldset>
        <legend>Selects</legend>
        <div>
          <label>Select</label>
          <select name="color">
            <option value="red">Red</option>
            <option value="orange">Orange</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="purple">Purple</option>
            <option value="white">White</option>
            <option value="gold">Gold</option>
            <option value="silver">Silver</option>
            <option value="black">Black</option>
          </select>
        </div>
        <div>
          <label>Disabled Select</label>
          <select name="color" disabled>
            <option value="red">Red</option>
            <option value="orange">Orange</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="purple">Purple</option>
            <option value="white">White</option>
            <option value="gold">Gold</option>
            <option value="silver">Silver</option>
            <option value="black">Black</option>
          </select>
        </div>
        <div>
          <label>Multiple Select</label>
          <select name="color" multiple="multiple">
            <option value="red">Red</option>
            <option value="orange">Orange</option>
            <option value="yellow">Yellow</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="purple">Purple</option>
            <option value="white">White</option>
            <option value="gold">Gold</option>
            <option value="silver">Silver</option>
            <option value="black">Black</option>
          </select>
        </div>
      </fieldset>
      <fieldset>
        <legend>Range Inputs</legend>
        <div>
          <label class="tyfy-block">Range Input</label>
          <input type="range" min="0" max="100" step="1" value="25">
        </div>
        <div>
          <label>Range Input Disabled</label>
          <input type="range" min="0" max="100" step="1" value="25" disabled>
        </div>
      </fieldset>
      <fieldset>
        <legend>Fieldset</legend>
        <div>
          <label class="tyfy-block">Option Labels, Inline</label>
          <div>
            <label class="label-option label-inline"><input type="checkbox" name="sky" value="a"> Option A</label>
            <label class="label-option label-inline"><input type="checkbox" name="sky" value="b"> Option B</label>
            <label class="label-option label-inline"><input type="checkbox" name="sky" value="c"> Option C</label>
          </div>
        </div>
        <div>
          <label>Option Labels, Inline</label>
          <div>
            <label class="label-option label-inline"><input type="radio" name="sky" value="true"> True</label>
            <label class="label-option label-inline"><input type="radio" name="sky" value="false"> False</label>
          </div>
        </div>
        <div>
          <label>Option Labels</label>
          <ul class="list-nobullet sibling-margins-off">
            <li><label class="label-option"><input type="radio" name="roses" value="true"> True</label></li>
            <li><label class="label-option"><input type="radio" name="roses" value="false"> False</label></li>
          </ul>
        </div>
      </fieldset>
      <p><button type="submit" name="submit">Default Button</button></p>
      <p><button type="submit" name="submit" class="tyfy-btn">Primary Button</button></p>
      <p><button type="submit" name="submit" disabled="disabled">Default Button (disabled)</button></p>
      <p><button type="reset" name="reset" disabled="disabled" class="tyfy-btn btn-secondary btn-outline">Secondary Outline Button (disabled)</button></p>
      
      <p><input type="submit" name="submit" value="Default Submit Input"></p>
      <p><button type="submit" name="submit" class="tyfy-btn">Primary Submit Button</button></p>
      <p><button type="reset" name="reset" class="tyfy-btn btn-secondary btn-outline">Secondary Reset Input</button></p>
      <p><input type="submit" name="submit" disabled="disabled" value="Primary Submit Input (disabled)" class="tyfy-btn"></p>
    </form>

	</body>
</html>
